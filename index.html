
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Heart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heart to Heart</h1>
        <p id="question">คำถามจะปรากฏที่นี่</p>
        <button id="newQuestion">สุ่มคำถาม</button>

        <div class="answers">
            <div class="answer-box">
                <h3>คำตอบของคุณ</h3>
                <textarea id="myAnswer" placeholder="พิมพ์คำตอบของคุณ..."></textarea>
            </div>
            <div class="answer-box">
                <h3>คำตอบของเรา</h3>
                <p id="yourAnswer"></p>
            </div>
            <div class="answer-box">
                <h3>คำตอบของอีกฝ่าย</h3>
                <p id="partnerAnswer"></p>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
