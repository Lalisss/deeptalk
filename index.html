<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart to Heart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heart to Heart</h1>
        <p class="counter">เราอยู่ด้วยกันมา <span id="daysCount"></span> วันแล้วนะคะเบบี๋</p>

        <audio id="bgMusic" loop autoplay>
            <source src="Perfect-Ed-Sheeran.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="toggleMusic()" id="musicBtn">ปิดเพลง</button>

        <div class="question-box">
            <p id="question">กดปุ่มเพื่อเริ่มคุยกัน</p>
        </div>
        <button onclick="newQuestion()" class="primary">สุ่มคำถาม</button>

        <div class="memory">
            <h3>เขียนข้อความถึงกัน</h3>
            <textarea id="memoryInput" placeholder="เขียนความรู้สึกที่อยากบอก..."></textarea>
            <button onclick="saveMemory()" class="save-btn">บันทึกความทรงจำ</button>
        </div>

        <div class="saved-memories">
            <h3>Memory Box</h3>
            <ul id="memoriesList"></ul>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
